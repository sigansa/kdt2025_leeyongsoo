<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 5장</title>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <br>
    <h3>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h3>
    <hr>
    <form>
        <h4>개인정보</h4> <br>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백 없이 입력하세요.">
        <br>
        <label for="tel">연락처</label>
        <input type="tel" id="tel">
        <h4>지원분야</h4> <br>
        <input type="radio" name="support" id="support_web_pub" value="support_web_publishing">
        <label for="support_web_pub">웹 퍼블리싱</label><br>
        <input type="radio" name="support" id="support_web_dev" value="support_web_development">
        <label for="support_web_dev">웹 애플리케이션 개발</label><br>
        <input type="radio" name="support" id="support_web_imp" value="support_web_improve">
        <label for="support_web_imp">개발 환경 개선</label>
        <h4>지원동기 </h4>
        <textarea id="motive" cols="100" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>
</html>
